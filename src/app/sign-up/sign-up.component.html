<h1>Sign Up</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div *ngIf="myForm.controls['name'].touched && myForm.controls['name'].invalid">
        <p style="color: red;" *ngIf="myForm.controls['name'].errors?.['required']">
            Name is required.
        </p>
    </div>
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" placeholder="Enter your Name" formControlName="name">
    <br> <br>
    <div *ngIf="myForm.controls['email'].touched && myForm.controls['email'].invalid">
        <p style="color: red;" *ngIf="myForm.controls['email'].errors?.['required']">
            Email is required.
        </p>
    </div>
    <label for="email">Email</label>
    <br>
    <input type="text" id="email" placeholder="Enter your email address" formControlName="email">
    <br> <br>
    <div *ngIf="myForm.controls['password'].touched && myForm.controls['password'].invalid">
        <p style="color: red;" *ngIf="myForm.controls['password'].errors?.['required']">
            Password is required.
        </p>
    </div>
    <label for="password">Password</label>
    <br>
    <input type="text" id="password" placeholder="Enter your password" formControlName="password">
    <br> <br>
    <button [disabled]="myForm.invalid">Submit</button>
</form>
